apiVersion: apps/v1
kind: Deployment
metadata:
  name: subscription-expiration-redis-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: subscription-expiration-redis
  template:
    metadata:
      labels:
        app: subscription-expiration-redis
    spec:
      containers:
        - image: redis
          name: subscription-expiration-redis
---
apiVersion: v1
kind: Service
metadata:
  name: subscription-expiration-redis-srv
spec:
  selector:
    app: subscription-expiration-redis
  ports:
    - name: redis
      protocol: TCP
      port: 6379
      targetPort: 6379
