apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment
  template:
    metadata:
      labels:
        app: payment
    spec:
      initContainers:
        - name: wait-for-nats
          image: busybox
          command: ["sh", "-c", "until nc -z nats-srv:4222; do sleep 1; done"]
        - name: wait-for-mongo
          image: busybox
          command: ["sh", "-c", "until nc -z payment-mongo-srv:27017; do sleep 1; done"]          
      containers:
        - name: payment
          image: stile95/payment:latest
          env:
            - name: DATABASE_URL
              value: "mongodb://payment-mongo-srv:27017/payment"
            - name: JWT_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_SECRET_KEY
            - name: NATS_URL
              value: "http://nats-srv:4222"
            - name: STRIPE_KEY
              valueFrom:
                secretKeyRef:
                  name: stripe-secret
                  key: STRIPE_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: payment-srv
spec: ##default ClusterIP service
  selector:
    app: payment
  ports:
    - name: payment
      protocol: TCP
      port: 3000
      targetPort: 3000
