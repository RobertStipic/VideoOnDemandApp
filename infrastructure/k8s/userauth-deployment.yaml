apiVersion: apps/v1
kind: Deployment
metadata:
  name: userauth-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: userauth
  template:
    metadata:
      labels:
        app: userauth
    spec:
      initContainers:
        - name: wait-for-nats
          image: busybox
          command: ["sh", "-c", "until nc -z nats-srv:4222; do sleep 1; done"]
        - name: wait-for-mongo
          image: busybox
          command: ["sh", "-c", "until nc -z userauth-mongo-srv:27017; do sleep 1; done"]
      containers:
        - name: userauth
          image: stile95/userauth
          env:
            - name: DATABASE_URL
              value: "mongodb://userauth-mongo-srv:27017/userauth"
            - name: JWT_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_SECRET_KEY
            - name: NATS_URL
              value: "http://nats-srv:4222"
---
apiVersion: v1
kind: Service
metadata:
  name: userauth-srv
spec: ##default ClusterIP service
  selector:
    app: userauth
  ports:
    - name: auth
      protocol: TCP
      port: 3000
      targetPort: 3000
