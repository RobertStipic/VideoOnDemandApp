apiVersion: v1
kind: PersistentVolume
metadata:
  name: user-login-activity-mongo-pv
  labels:
    app: user-login-activity-mongo
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: standard
  hostPath:
    path: /mnt/user-login-activity-mongo-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: user-login-activity-mongo-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard
  selector:
    matchLabels:
      app: user-login-activity-mongo