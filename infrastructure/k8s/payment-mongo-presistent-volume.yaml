apiVersion: v1
kind: PersistentVolume
metadata:
  name: payment-mongo-pv
  labels:
    app: payment-mongo
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: standard
  hostPath:
    path: /mnt/payment-mongo-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: payment-mongo-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard
  selector:
    matchLabels:
      app: payment-mongo